<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
    <body>
    <div class="title">
      <h1> Basic WEBSITE</h1>
    </div>
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>
          <img class="product-img" src="fish.jpeg" alt="Product 1">
          <br>
          Product 1
        </td>
        <td class="quantity-box">
          <button>-</button>
          2
          <button>+</button>
        </td>
        <td class="price">$20</td>
      </tr>
      <tr>
        <td>
          <img class="product-img" src="cheeseBread.jpeg" alt="Product 2">
          <br>
          Product 2
        </td>
        <td class="quantity-box">
          <button>-</button>
          3
          <button>+</button>
        </td>
        <td class="price">$30</td>
      </tr>
      <tr>
        <td>
          <img class="product-img" src="potatoes.jpeg" alt="Product 3">
          <br>
          Product 3
        </td>
        <td class="quantity-box">
          <button>-</button>
          4
          <button>+</button>
        </td>
        <td class="price">$40</td>
      </tr>
      <tr>
        <td>
          <img class="product-img" src="salad.jpeg" alt="Product 4">
          <br>
          Product 4
        </td>
        <td class="quantity-box">
          <button>-</button>
          5
          <button>+</button>
        </td>
        <td class="price">$50</td>
      </tr>
    </table>
  </body>
</html>
